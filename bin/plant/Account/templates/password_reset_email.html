<html>
  <head>
    <meta charset = "utf-8">
    <title>Check email Page</title>
  </head>
  <body>
<div style = "width : 250 px ; height : 500 px">
</div>
{% block content %}

<div style = "width : 250 px ; height : 500 px">
<center>
  <center>  <h2>Forget Password</h2></center>
  <table border = "5" cellspacing = "0" cellpadding = "13" style = "color: green">
                <form action = "" method="POST">
                    {% csrf_token %}
                    <p style = "color: red">{{ error }}</p>
                    <tr>
                      <td>
                        username:<br/>
                        <label for="username" class="bmd-label-floating"></label>
                        <input type="text" class="form-control" id="username" name="username" required><br/>
                  </td>
                </tr>
                    <tr>
                      <td>
                        email:<br/>
                        <label for="email" class="bmd-label-floating"></label>
                        <input type="email" class="form-control" id="email" name="email" required><br/>
                  </td>
                </tr>
                    <tr>
                  <td>
                    <center>
                    <button type = "submit" class = "btn btn-primary btn-raised">
                         Submit
                    </button>
                  </center>
                  </td>
                </tr>
                </form>
              </table>
</center>
    </div>
  {% endblock %}
   </body>
</html>
