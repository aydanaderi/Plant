<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile Page</title>
    </head>

    <body>
      {% block content %}
      <h1>Welcom! you logged in!</h1>
      <h2>username : {{ username }}</h2>
      <h2>email : {{ email }}</h2>
        {% if url %}
          <h2><a href = "{% url 'Account:UploadـprofileView' %}">upload profile</a></h2>
        {% endif %}
        {% if profile %}
          <img src = "{{ profile }}" />
          <h2><a href = "{% url 'Account:UploadـprofileView' %}">change profile</a></h2>
        {% endif %}
          <button type="submit" class="btn btn-primary btn-raised">
              <a href = "{% url 'Account:Change_passwordView' %}"><h4>change password</h4></a>
          </button>
          <button type="submit" class="btn btn-primary btn-raised">
              <a href = "{% url 'Account:LogoutView' %}"><h4>logout</h4></a>
          </button>
      {% endblock %}
    </body>
</html>
