<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile Page</title>
    </head>

    <body>
      {% block content %}
      {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
      <h1>Welcom! you logged in!</h1>
      <h2>username : {{ username }}</h2>
      <h2>email : {{ email }}</h2>
        {% if url %}
          <h2><a href = "http://127.0.0.1:8000/upload/">upload profile</a></h2>
        {% endif %}
        {% if profile %}
          <img src = "{{ profile }}" width = "300 px" height = "300 px"/>
          <h2><a href = "http://127.0.0.1:8000/upload/">change profile</a></h2>
        {% endif %}
          <button type="submit" class="btn btn-primary btn-raised">
              <a href = "http://127.0.0.1:8000/change_password"><h4>change password</h4></a>
          </button>
          <button type="submit" class="btn btn-primary btn-raised">
              <a href = "http://127.0.0.1:8000/logout"><h4>logout</h4></a>
          </button>
      {% endblock %}
    </body>
</html>
