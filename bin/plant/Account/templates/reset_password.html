<html>
  <head>
    <meta charset = "utf-8">
    <title>Reset Password Page</title>
  </head>
  <body>
{% block content %}

<div style = "width : 250 px ; height : 500 px">
<center>
  <center>  <h2>Reset Password</h2></center>
  <table border = "5" cellspacing = "0" cellpadding = "13" style = "color: green">
                <form action = "" method="POST">
                    {% csrf_token %}
                    <p style = "color: red">{{ error }}</p>
                    <tr>
                      <td>
                        new password:<br/>
                        <label for="password1" class="bmd-label-floating"></label>
                        <input type="password" class="form-control" id="password1" name="password1" required><br/>
                  </td>
                </tr>
                <tr>
                  <td>
                    confirm password:<br/>
                        <label for="password2" class="bmd-label-floating"></label>
                        <input type="password" class="form-control" id="password2" name="password2" required><br/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <center>
                    <button type="submit" class="btn btn-primary btn-raised">
                         reset password
                    </button>
                  </center>
                  </td>
                </tr>
                </form>
              </table>
    </center>
</div>
  {% endblock %}
   </body>
</html>
